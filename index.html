<!DOCTYPE html>
<html>
<head>
	<title>jQuery Deboo Plugin</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-deboo.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-deboo.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#progress-bar1").deboo({
				start_value : 0,
	            end_value : 50,
	            skill:'CSS3',
	            pclass : 'progress-primary'
			});
			$("#progress-bar2").deboo({
				start_value : 0,
	            end_value : 70,
	            skill:'HTML5',
	            pclass : 'progress-secondary'
			});
			$("#progress-bar3").deboo({
				start_value : 0,
	            end_value : 80,
	            skill:'jQuery',
	            pclass : 'progress-yellow',
	            beforeStart : function(){
	            	console.log('about to start 2');
	            },
	            afterEnd : function(){
	            	console.log('after end 2');
	            },
	            onProgress : function(current_value){
	            	//console.log(current_value);
	            }
			});

		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Deboo - jQuery Plugin for Skill Progress bar </h1>				
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="progress-bar-wrapper">
			        <div id="progress-bar1"></div>			        
			    </div>
			</div>
			<div class="col-sm-6">
				<div class="progress-bar-wrapper">
			        <div id="progress-bar2"></div>			        
			    </div>
			</div>
			<div class="col-sm-12">
				<div class="progress-bar-wrapper">
			        <div id="progress-bar3"></div>
			    </div>
			</div>
		</div>

	    <footer>
	    	<div>
	    		<a href="http://nehalpatel.in/" style="text-decoration: none; color: rgb(221, 1, 63); position: fixed; bottom: 0px; right: 0px;">Nehal Patel</a>
	    	</div>
	    </footer>
	</div>
</body>
</html>
